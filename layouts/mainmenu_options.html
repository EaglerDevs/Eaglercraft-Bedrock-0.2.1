<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>XML to HTML Layout</title>
  <style>
    /* Main container with vertical layout and tiled background */
    .main-layout {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      width: 100%;
      height: 100vh;
      background-image: url('bgtiled.png'); /* Replace with the path to your tiled background image */
      background-repeat: repeat;
      padding: 10px;
      box-sizing: border-box;
    }

    /* Label text */
    .label-text {
      width: 540px;
      height: 24px;
      line-height: 24px;
      font-size: 16px;
      margin-bottom: 10px;
    }

    /* Text input */
    .edit-text {
      width: 100%;
      max-width: 540px;
      height: 48px;
      padding: 8px;
      font-size: 16px;
      box-sizing: border-box;
    }
  </style>
</head>
<body>

  <div class="main-layout">
    <div class="label-text">Multiplayer username</div>
    <input type="text" class="edit-text" id="editText_options_mpusername" placeholder="">
  </div>

</body>
</html>
