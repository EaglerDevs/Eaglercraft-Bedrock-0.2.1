<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bitmap Background</title>
    <style>
        /* The entire page background will use the specified image, tiling in all directions */
        body {
            margin: 0;
            padding: 0;
            background-image: url('bg32.png'); /* Replace with the actual path */
            background-repeat: repeat; /* Equivalent to android:tileMode="repeat" */
            image-rendering: pixelated; /* Helps prevent dithering for pixel-style images */
        }
    </style>
</head>
